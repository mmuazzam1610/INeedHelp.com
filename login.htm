    <div class="row"></div>

    <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <span class="login100-form-title">
                        Welcome!
                    </span>
                    <form class="login100-form" id='loginForm'>
    
                        <div class="wrap-input100" data-validate = "Enter username">
							<span class="fa fa-user" id="usericon" ></span>
                            <input class="input100" type="text" name="email" placeholder="Email" id='email' >
                        </div>
    
                        <div class="wrap-input100" data-validate="Enter password">
                                <span class="fa fa-lock" id="usericon" ></span>
                            <input class="input100" type="password" name="pass" placeholder="Password" id='pass'>
                        </div>

                        <div  class="forgot" data-validate="">
                                <a href="#">Fogot Password ?</a>
                        </div>

                        <div  class="remember" data-validate="">
                                <input type="checkbox" name="remember-username" value="rem-user">
                                Remember my username<br>
                        </div>
    </form>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" onclick="signIn()">
                                Login
                            </button>
                        </div>
    
                    
                </div>
            </div>
        </div>
