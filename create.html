    <div class="row"></div>
	<div class="feature" id="create"></div>
	<div class="contents">

        <div class="title_own col-10 col-m-12">
                <!-- Enter Title -->
                <input type="text" placeholder="Enter the title" id="tutorial_title">
        </div>


		<div class="title_own col-10 col-m-12">
            <!-- Enter step -->
			<input type="text" placeholder="Enter the step and choose title picture" id="tutorial_step">
            
            <!-- insert image -->
            <label for="inputimage_tag">
                <span class="fa fa-file-image-o" style="font-size: 65px;  color: #18020c;"></span>
            </label>
            <input id="inputimage_tag" type="file" accept="image/*"/> <!--upload code-->
        
        </div>

        <!-- enter explanation -->
		<div class="asection col-10 col-m-12">
			<textarea class="text" placeholder="Enter text" rows="4" id="step_explanation"></textarea>
		</div>

        <!--add section to tutorial-->
		<div class="addsection col-12 col-m-12">
            <span class="fa fa-plus-square-o" style="margin: 5% 0%; font-size: 120px; color: #18020c;" onclick="confirmUpload()"></span>
        </div>
        
        <!-- submit entire tutorial-->
        <div class="addsection col-12 col-m-12">
                <a href=""></a><button id="tutorial_done" onClick="submit()">Done</button></a>
        </div>
	</div>
